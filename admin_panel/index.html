<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<title>ExpressPet Painel Administrativo</title>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="assets/logo.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2><span class="expresspet-icon"></span></h2>
		</div>
		<div class="sidebar-menu">
			<ul>
				<li>
					<a href="">
						<span class="las la-igloo"></span>
						<span>Início</span>
					</a>
				</li>
				<li>
					<a href="">
						<span class="las la-users"></span>
						<span>Clientes</span>
					</a>
				</li>
				<li>
					<a href="">
						<span class="las la-shopping-bag"></span>
						<span>Pedidos</span>
					</a>
				</li>
				<li>
					<a href="">
						<span class="las la-receipt"></span>
						<span>Produtos</span>
					</a>
				</li>
				<li>
					<a href="">
						<span class="las la-user-circle"></span>
						<span>Contas</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle"><span class="las la-bars"></span></label>
				Início
			</h2>
			<div class="search-wrapper">
				<span class="las la-search"></span><input type="search" placeholder="Busque aqui">
			</div>

			<div class="user-wrapper"><img src="assets/user.jpg" width="40px" height:"40px" alt="In Memory of Terry A Davis">
				<div>
					<h4>Terry A Davis</h4>
					<small>Administrador</small>
				</div>
			</div>
		</header>
		<main>
			<div class="cards">
				<div class="card-single">
					<div>
						<h1>679</h1>
						<span>Clientes</span>
					</div>
					<div><span class="icone las la-users"></span></div>
				</div>
				<div class="card-single">
					<div>
						<h1>333</h1>
						<span>Projetos</span>
					</div>
					<div><span class="icone las la-clipboard"></span></div>
				</div>
				<div class="card-single">
					<div>
						<h1>1314</h1>
						<span>Pedidos</span>
					</div>
					<div><span class="icone las la-shopping-bag"></span></div>
				</div>
				<div class="card-single">
					<div>
						<h1>R$69,420</h1>
						<span>Receita</span>
					</div>
					<div><span class="icone lab la-google-wallet"></span></div>
				</div>
			</div>
		  <canvas id="grafico" ></canvas>
		<script src="grafico.js"></script>
		</main>
	</div>
</body>
</html>
